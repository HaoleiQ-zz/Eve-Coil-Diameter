<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- MDUI样式 -->
    <link rel="stylesheet" href="https://cdnjs.loli.net/ajax/libs/mdui/0.4.1/css/mdui.min.css">
    <!-- MDUI框架 -->
    <script src="https://cdnjs.loli.net/ajax/libs/mdui/0.4.1/js/mdui.min.js"></script>

    <style>
        .el-header {
            background-color: #B3C0D1;
            color: #333;

            color: #333;

<body>
    <div id="app">
        <el-container style="border: 1px solid #eee">
            <el-aside style="background-color: rgb(238, 241, 246)">
                <el-menu :default-openeds="['1', '3']">

                        <template slot="title">
                            <i class="el-icon-menu"></i>导航</template>
                        <el-menu-item-group>
                            <!-- <template slot="title">分组一</template> -->
                            <el-menu-item index="2-1" class="el-menu-item el-menu-item is-active">说明</el-menu-item>
                            <el-menu-item index="2-2">
                                <a style="text-decoration: none;color: black;" href="../../wxcode.zip" download="wxcode.zip">下载小程序源码</a>
                            </el-menu-item>
                            
                            <el-menu-item index="2-3">
                                <a style="text-decoration: none;color: black;" href="../../frontendcode.zip" download="wxcode.zip">下载公众号/PC前端源码</a>
                            </el-menu-item>

                            <el-menu-item index="2-4" onclick="returnB()">返回上页 &nbsp;
                                <button onclick="returnB()" class="mdui-fab mdui-color-theme-accent mdui-ripple mdui-fab-mini mdui-color-theme-accent">
                                    <i class="mdui-icon material-icons">chevron_left</i>
                                </button>
                            </el-menu-item>
                        </el-menu-item-group>

                            <el-menu-item index="2-3">选项3</el-menu-item>
                        </el-menu-item-group> -->

            <el-container style="margin-left: 20px;">

                                <!-- <div class="mdui-list-item-text mdui-list-item-two-line">该小程序是工具类小程序,无需后台</div> -->
                            </div>
                        </li>
                    </ul>
                    <img class="mdui-img-fluid" src="103.png" />

<script>
    function returnB() {
        window.history.go(-1);
    }

    window.onload = function () {
        var item = {
            date: '2016-05-02',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1518 弄'
        };
        var app = new Vue({
            el: '#app',
            data: {
                tableData: [item]
            }
        });
    };

</script>
